<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham Knight | ROBIN | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor-glow"></div>

    <nav>
    <div class="logo">GOTHAM KNIGHTS</div>

    <div class="nav-right">
        <div class="color-accents">
            <span class="dot cyan"></span>
            <span class="dot purple"></span>
            <span class="dot yellow"></span>
        </div>

        <div class="nav-links">
            <a href="#work" id="Mission">Missions</a>

            <!-- NEW LINKS DROPDOWN -->
            <div class="dropdown">
                <a href="#" class="dropbtn">Links ▾</a>
                <div class="dropdown-content">
                    <a href="https://instagram.com" target="_blank">Instagram</a>
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                    <a href="https://github.com" target="_blank">GitHub</a>
                </div>
            </div>

            <a href="#contact" class="btn-sm" id="Signal">Signal Me</a>
        </div>
    </div>
</nav>

    <main class="container">
        <section class="hero">
            <div class="robin-frame">
                <div class="image-placeholder"><img src="robin.jpg" alt="Robin in Gotham Knight suit standing confidently in dark urban environment, ready for action, embodying justice and vigilance"></div>
            </div>
            
            <h1 class="neon-title">THE <br><span class="gradient-text">BATMAN</span></h1>
            <p class="subtitle">Vengeance. Justice. High-Performance Code.</p>
        </section>

        <div class="bento-grid">
            <div class="card tall neon-border">
                <h3>Bat-Gear Tech</h3>
                <div class="project-img"></div>
            </div>
            <div class="card wide">
                <h3>Crime Database</h3>
                <p>React • Node • Deep Learning • Encryption</p>
            </div>
            <div class="card small">
                <h3>Status</h3>
                <p>Active</p>
            </div>
            <div class="card small">
                <h3>City</h3>
                <p>Gotham</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
